<html lang="pt-br">
<head>

    <meta charset="UTF-8">

    <!-- HTML5Shiv -->

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Dados - LW Tecnologia</title>
</head>
<body class="bg-dark">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark navbar-opacity">
        <div>
            <a href="" class="navbar-brand ">
                <i class="fa-solid fa-laptop"></i> LW-SUP
            </a>
        </div>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-main">
            <i class="fas fa-bars text-white"></i>
        </button>

        <div class="collapse navbar-collapse" id="nav-main">
            <label for="login-email" class="navbar-nav ml-auto font-italic">Sistema de Gerenciamento de dados</label>
        </div>
        </nav>
    </header>
    
    <div class="card" id="login-screen">
        <form action="" class="card-body">
            <div class="form-group">
                <label for="login-email" class="card-text">E-mail:</label>
                <input type="text" id="login-email" placeholder="Digite seu e-mail" class="form-control">
            </div>
            <div class="form-group">
                <label for="login-password" class="card-text">Senha:</label>
                <input type="password" id="login-password" placeholder="Digite sua senha" class="form-control">
            </div>
            <input type="submit" class="btn btn-dark btn-block" value="Login">
        </form>
    </div>
    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
